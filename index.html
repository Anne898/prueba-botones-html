    <script type="text/javascript">

document.addEventListener('DOMContentLoaded', function() {
  var video = document.querySelector('video');
  var botonDireccion = document.getElementById('boton-direccion');
  var botonAsistencia = document.getElementById('boton-asistencia');

  // Función para detener el video
  function stopVideo() {
    video.pause();
  }

  // Evento antes de descargar la página
  window.addEventListener('beforeunload', function() {
    stopVideo();
  });

  video.addEventListener('timeupdate', function() {
    var currentTime = video.currentTime;

    if (currentTime >= 27 && currentTime <= 34.5) {
      botonDireccion.style.opacity = '1'; // Mostrar el botón
      botonDireccion.style.pointerEvents = 'auto'; // Habilitar eventos de clic
    } else {
      botonDireccion.style.opacity = '0'; // Ocultar el botón
      botonDireccion.style.pointerEvents = 'none'; // Deshabilitar eventos de clic
    }

    if (currentTime >= 35) {
      botonAsistencia.style.opacity = '1'; // Mostrar el botón
      botonAsistencia.style.pointerEvents = 'auto'; // Habilitar eventos de clic
    } else {
      botonAsistencia.style.opacity = '0'; // Ocultar el botón
      botonAsistencia.style.pointerEvents = 'none'; // Deshabilitar eventos de clic
    }
  });

  video.addEventListener('ended', function() {
    botonDireccion.style.opacity = '0'; // Ocultar el botón
    botonDireccion.style.pointerEvents = 'none'; // Deshabilitar eventos de clic
    botonAsistencia.style.opacity = '0'; // Ocultar el botón
    botonAsistencia.style.pointerEvents = 'none'; // Deshabilitar eventos de clic
  });
});

</script>
